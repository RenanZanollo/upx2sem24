<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecosave Coin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d9d9d9;
      color: #333;
    }

    /* Header */
    header {
      align-items: center;
      display: flex;
      padding: 20px;
      background-color: #000;
      justify-content: space-between;
    }

    .logo img {
      width: 150px;
    }

    /* Botões do Header */
    .button-header {
      display: flex;
      gap: 20px;
    }

    .maria {
      width: 140px;
      height: 85px;
      border-radius: 0px 0px 15px 15px;
      background-color: #6e6e6e;
      border: 2px solid #00ff08;
      color: #00ff08;
      font-weight: bold;
      text-align: center;
      line-height: 85px;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .maria:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    }

    .maria:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.9);
    }

    .maria:active {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
    }

    /* Conteúdo principal */
    .content {
      background: linear-gradient(170deg, black 50%, #d9d9d9 50%);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100vh - 140px);
    }

    /* Formulário */
    .form {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      background: rgba(201, 201, 201, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 350px;
    }

    .input-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .textarea-group {
      width: 100%;
      max-width: 350px;
    }

    .textarea-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .textarea-group textarea {
      width: 100%;
      background-color: #ffffff;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border: 1px solid #ccc;
    }

    /* Botão de Calcular */
    .calculate-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      max-width: 200px;
    }

    /* Ajuste no tamanho do textarea para o valor total */
    #saldo {
      height: 40px;
    }

    /* Estilo das recomendações */
    #recomendacoes {
      height: 200px;
    }

    /* Novo estilo para o valor total como textarea */
    #saldo {
      height: 40px;
      background-color: #ffffff;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <a href="http://127.0.0.1:5500/upx2sem24/a/upx2sem24/tela/index2.html"><img src="imagens/Captura de tela 2024-10-21 194334.png" alt="Logo Ecosave Coin"></a>
    </div>
    <div class="button-header">
      <a href="http://127.0.0.1:5500/upx2sem24/a/upx2sem24/tela/index.html"><button class="maria">ECOSAVE COIN</button></a>
      <a href="http://127.0.0.1:5500/upx2sem24/a/upx2sem24/tela/index5.html"><button class="maria">SAVE COIN</button></a>
    </div>
  </header>

  <section class="content">
    <div class="form">
      <div class="input-group">
        <label for="ganho">Informe seu ganho mensal:</label>
        <input type="text" id="ganho" placeholder="Ex: 3000">

        <label for="essenciais">Informe seus gastos mensais essenciais:</label>
        <input type="text" id="essenciais" placeholder="Ex: 1200">

        <label for="desejos">Informe seus gastos mensais de desejos pessoais:</label>
        <input type="text" id="desejos" placeholder="Ex: 500">

        <label for="dividas">Informe seus gastos mensais com dívidas e investimentos:</label>
        <input type="text" id="dividas" placeholder="Ex: 800">
      </div>

      <div class="textarea-group">
        <label for="saldo">Valor Total:</label>
        <textarea id="saldo" readonly></textarea>

        <label for="recomendacoes">Recomendações:</label>
        <textarea id="recomendacoes" readonly></textarea>
      </div>
    </div>

    <button class="calculate-btn" onclick="calcular()">Calcular</button>
  </section>

  <script>
    function calcular() {
      let ganho = parseFloat(document.getElementById("ganho").value) || 0;
      let essenciais = parseFloat(document.getElementById("essenciais").value) || 0;
      let desejos = parseFloat(document.getElementById("desejos").value) || 0;
      let dividas = parseFloat(document.getElementById("dividas").value) || 0;

      let total = ganho - (essenciais + desejos + dividas);
      let saldo = document.getElementById("saldo");
      let recomendacoes = document.getElementById("recomendacoes");

      // Definir a cor do valor total
      saldo.value = `R$ ${total.toFixed(2)}`;
      if (total < 0) {
        saldo.style.color = "red";
      } else {
        saldo.style.color = "green";
      }

      // Lógica para as recomendações
      let recomendacoesTexto = "";
      if (total > 0 && total <= 100) {
        recomendacoesTexto = `- CDB\n- Tesouro Direto\n- Fundos de Investimento\n- Ações\n- Fundos Imobiliários`;
      } else if (total > 100 && total <= 500) {
        recomendacoesTexto = `- Tesouro Direto — Tesouro Selic, Tesouro IPCA e Tesouro Prefixado\n- CDB ou LC\n- LCI ou LCA\n- Ações\n- Fundos de Investimentos\n- Fundos Imobiliários\n- ETFs`;
      } else if (total > 500 && total <= 1000) {
        recomendacoesTexto = `- Tesouro Direto: títulos públicos para empréstimo ao governo federal\n- CDBs: títulos privados para empréstimo aos bancos\n- LCI e LCA: títulos para financiamento do mercado imobiliário e do agronegócio\n- CRI e CRA: títulos de recebíveis imobiliários ou agropecuários`;
      } else if (total > 1000 && total <= 5000) {
        recomendacoesTexto = `- Renda fixa: CDBs, LCIs, LCAs, Tesouro Direto, poupança\n- Títulos públicos: Tesouro Prefixado, Tesouro Selic, Tesouro IPCA+, Tesouro Renda+\n- Fundos imobiliários: FIIs\n- Ações: É possível montar uma carteira diversificada de ações`;
      } else if (total > 5000) {
        recomendacoesTexto = `- Tesouro Direto (Tesouro Selic, Tesouro Prefixado e Tesouro IPCA+)\n- CDB\n- LCI e LCA\n- CRI\n- CRA\n- Debêntures\n- Criptomoedas`;
      }

      recomendacoes.value = recomendacoesTexto.trim();
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
