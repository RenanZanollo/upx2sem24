<html lang="pt-BR">

<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #d9d9d9;
      color: #333;
    }

    /* Header */
    header {
      align-items: center;
      display: flex;
      padding: 20px;
      background-color: #000;
      justify-content: center;
    }

    .button-header {
      padding-left: 63%;
      display: flex;
      gap: 20px;
    }

    .maria {
      width: 140px;
      height: 85px;
      border-radius: 0px 0px 15px 15px;
      color: #00ff08;
      font-weight: bold;
      background-color: #6e6e6e;
      border: 2px solid #00ff08;
      position: relative;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 16px;
      text-align: center;
      line-height: 85px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    /* Efeito Neon e Brilho */
    .maria::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #00ff08, #00cc33, #00ff08);
      background-size: 400% 400%;
      z-index: -1;
      filter: blur(8px);
      animation: neon-glow 1.5s infinite ease-in-out;
    }

    @keyframes neon-glow {
      0% {
        background-position: 0% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    /* Efeito de Hover - Expansão e Brilho */
    .maria:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 40px rgba(0, 255, 0, 0.6), 0 0 80px rgba(0, 255, 0, 0.5);
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.9), 0 0 40px rgba(0, 255, 0, 0.8);
      background-color: #333;
      color: #00ff08;
    }

    /* Estilos para o restante da página */
    .logobutton {
      border: none;
      background-color: transparent;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .content {
      min-height: 60vh;
      background: linear-gradient(170deg, black 50%, #D9D9D9 50%);
      padding-bottom: 30px;
      justify-items: center;
    }

    .content1 {
      width: 600px;
      height: 300px;
    }

    .carousel-inner {
      border-radius: 15px;
    }

    .content2 {
      align-items: center;
      justify-content: center;
      display: flex;
    }

    .form {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: rgba(201, 201, 201, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dropdown,
    .simulate-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .dropdown {
      width: 32%;
    }

    .simulate-btn {
      width: 100%;
      background-color: #4CAF50;
    }

    .simulate-btn:hover {
      background-color: #333;
    }

    /* Textarea */
    .texto {
      width: 700px;
      max-width: 700px;
      height: 300px;
      border-radius: 15px;
      background: #838383;
      color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      padding: 20px;
      display: block;
      overflow-y: auto;
      position: relative;
    }

    /* Cálculo mensal e preço em Reais fora do textarea */
    .gasto {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff08;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.8);
    }

    /* Animação de partículas */
    .leaf {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #00ff08;
      border-radius: 50%;
      animation: particle-animation 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes particle-animation {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(0) translateY(-150px) rotate(360deg);
      }
    }

    /* Responsividade para pequenas telas */
    @media (max-width: 768px) {
      .form {
        width: 90%;
      }

      .dropdown {
        width: 100%;
      }

      .simulate-btn {
        width: 100%;
      }

      .texto {
        width: 100%;
      }

      .gasto {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo1">
      <button class="logobutton">
        <a href="http://127.0.0.1:5500/a/upx2sem24/tela/index.html"><img src="imagens/Captura de tela 2024-10-21 194334.png" alt="Logo Ecosave Coin" class="logo"></a>

      <div class="form">
        <select class="dropdown" id="produto">
          <option value="">Produto</option>
          <option value="geladeira">Geladeira</option>
          <option value="microondas">Micro-ondas</option>
          <option value="ar_condicionado">Ar Condicionado</option>

        <button class="simulate-btn" onclick="simular(); handleButtonClick(event)">Simular</button>

    <!-- Exibição do total gasto -->
    <div class="gasto" id="valorTotal">R$ 0,00</div>
  </section>

  <script>
    const consumo = {
      geladeira: 0.15,
      microondas: 1.2,
      ar_condicionado: 2.0,
      liquidificador: 0.5,
      ferro_de_passar: 1.0,
      batedeira: 0.3
    };

    const valorPorKWh = 0.70; // R$ por kWh
    let totalGasto = 0; // Variável para acumular o total gasto

    function simular() {
      const produto = document.getElementById('produto').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const horas = parseInt(document.getElementById('horas').value);

      if (produto && quantidade && horas) {
        const kWh = consumo[produto] * quantidade * horas * 30;
        const custo = kWh * valorPorKWh;

        const textoResultado = `${quantidade}x - ${produto.charAt(0).toUpperCase() + produto.slice(1)} - ${horas}hrs/dia = ${kWh.toFixed(2)} kWh`;
        const resultadoTextarea = document.getElementById('resultado');

        // Adicionar o novo item à lista de resultados
        resultadoTextarea.value += textoResultado + '\n';

        // Atualizar o total gasto
        totalGasto += custo;

        // Exibir o gasto mensal dentro do texto
        document.getElementById('valorTotal').textContent = `R$ ${totalGasto.toFixed(2)}`;

        // Limpar os campos do formulário
        document.getElementById('produto').value = '';
        document.getElementById('quantidade').value = '';
        document.getElementById('horas').value = '';
      } else {
        alert('Preencha todos os campos!');
      }
    }

    // Função para lidar com o clique no botão
    function handleButtonClick(event) {
      const button = event.currentTarget;
      const particles = 30; // Número de partículas (folhinhas)
      const buttonRect = button.getBoundingClientRect();

      // Ativar o efeito do botão
      button.classList.add('active');

      // Gerar partículas de folhinhas
      for (let i = 0; i < particles; i++) {
        const leaf = document.createElement("span");
        leaf.classList.add("leaf");

        // Posicionar a folhinha em uma posição aleatória dentro do botão
        const offsetX = Math.random() * buttonRect.width;
        const offsetY = Math.random() * buttonRect.height;
        leaf.style.left = `${offsetX}px`;
        leaf.style.top = `${offsetY}px`;

        // Adicionar a folhinha ao botão
        button.appendChild(leaf);

        // Remover a folhinha após a animação
        leaf.addEventListener("animationend", () => {
          leaf.remove();
        });
      }

      // Após um tempo, remova a classe de ativação para restaurar o botão
      setTimeout(() => {
        button.classList.remove('active');
      }, 500); // 500ms para restaurar o botão
    }
  </script>
